language: node_js
node_js:
  - "8"
  - "6"
script:
  - npm run lint
  - npm test
  # Deployment may fail due to the environment so we need to retry
  - travis_retry ./scripts/integration-tests.sh
services:
  - docker
env:
  global:
    - KUBELESS_VERSION: 0.3.2
    - REPO_DOMAIN: serverless
    - REPO_NAME: serverless-kubeless
    - secure: ""
install:
  - npm install -g serverless
  - npm install
after_success:
  - |
    if [[ "$TRAVIS_BRANCH" == master && \
          "$TRAVIS_PULL_REQUEST" == false && \
          -n "$ACCESS_TOKEN" ]]; then
         ./scripts/release.sh
    fi
deploy:
  provider: npm
  email: kubernetes@bitnami.com
  api_key:
    secure: ""
  on:
    tags: true
    repo: serverless/serverless-kubeless
